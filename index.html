<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif; /* Puoi cambiare il font qui */
        }
                .hero-slim {
            background-color: #8f00ff; /* Colore di sfondo */
            color: black;
            padding: 10px 20px; /* Spazio interno ridotto */
            position: relative;
        }

            p {
              color: #FFF;
                }
        .header {
            width: 100%;
            height: 100vh; /* Altezza dell'header in base all'intero viewport */
            background-image: url('header.png'); /* Percorso dell'immagine */
            background-size: cover; /* Copre tutto lo schermo */
            background-repeat: no-repeat; /* Evita la ripetizione dell'immagine */
            background-position: center; /* Centra l'immagine */
            position: relative; /* Posizione relativa per il contenuto */
        }
        .header-content {
            position: absolute;
            bottom: 20px; /* Distanza dal fondo */
            width: 100%;
            text-align: center;
            color: white; /* Colore del testo */
        }
        .header-content .name {
            font-size: 2.5em; /* Dimensione del testo */
            margin: 0;
        }
        .header-content .links {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .header-content .links a {
            color: white; /* Colore dei link */
            text-decoration: none;
            margin-left: 15px; /* Spazio tra i link */
            font-size: 1.2em; /* Dimensione dei link */
        }
        /* CSS per impedire il download dell'immagine */
        .header img {
            display: none; /* Nasconde l'immagine per evitare il download */
        }

                .container {
          width: 80%; /* Imposta la larghezza del container al 80% della larghezza del viewport */
          max-width: 1200px; /* Imposta una larghezza massima per il container */
          margin: 0 auto; /* Centra il container orizzontalmente */
          padding: 20px; /* Aggiunge dello spazio interno (padding) di 20px */
          box-sizing: border-box; /* Include padding e border nel calcolo della larghezza totale */
        }
    </style>
</head>
<body>
    <div class="hero-slim">
        <b>GATA - Gabriel Arena Tech Area</b>
    </div>
    <header class="header">
        <div class="header-content">
            <h1 class="name">Nome e Cognome</h1>
            <div class="links">
                <a href="#home">Home</a>
                <a href="#About AvaUI">About</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </header>
        <div class="About AvaUI">
            <div class="container">
                <h1>
                    About AvaUI
                </h1>
            </div>
        </div>
    
    <script>
        // Disabilita il click destro sull'intero documento
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
